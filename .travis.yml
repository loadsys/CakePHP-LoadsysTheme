language: php

sudo: false

php:
  - 5.6

# Environment Variables to set
env:
  global:
    # Contains a $GITHUB_TOKEN env var for use with composer to avoid API limits.
    - secure: ""

# Services to Enable
services:
  - mysql

# Branches to be built or not
branches:
  # Blacklist these branches
  except:
    - master
    - staging
    - gh-pages

before_install:
  - sh -c "composer self-update"

install:
  - sh -c "composer config -g github-oauth.github.com $GITHUB_TOKEN"
  - sh -c "composer install --no-interaction"
  - sh -c "composer create-project --no-interaction --prefer-dist cakephp/app ~/loadsys/test-app"
  - sh -c "cd ~/loadsys/test-app ; composer require loadsys/cakephp-loadsys-theme:dev-master;"
  - sh -c "cat ~/loadsys/CakePHP-LoadsysTheme/provision/bootstrap-append.txt >> ~/loadsys/test-app/config/bootstrap.php"

before_script:
  - phpenv rehash
  - mysql -e 'DROP DATABASE IF EXISTS `travis_app`; CREATE DATABASE `travis_app`;'
  - mysql travis_app < ~/loadsys/test-app/CakePHP-LoadsysTheme/provision/test-app.sql
  - sh -c "~/loadsys/test-app/bin/cake bake.bake --help"
